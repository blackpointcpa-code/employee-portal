databases:
  - name: blackpoint-db
    databaseName: blackpoint
    plan: free
    region: oregon

services:
  # Backend API Server
  - type: web
    name: blackpoint-api
    env: node
    region: oregon
    plan: free
    rootDir: server
    buildCommand: npm install
    startCommand: node server.js
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: blackpoint-db
          property: connectionString
    healthCheckPath: /

  # Frontend Static Site
  - type: web
    name: blackpoint-frontend
    env: static
    rootDir: client
    buildCommand: npm install && npm run build
    staticPublishPath: ./build
    pullRequestPreviewsEnabled: false
    headers:
      - path: /*
        name: X-Frame-Options
        value: SAMEORIGIN
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: REACT_APP_API_URL
        value: https://blackpoint-api.onrender.com
